<!DOCTYPE html>
<html>

<head>
	<title>Notes App</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<input type="checkbox" id="checkbox">
	<header class="header">
		<h2 class="u-name">Notes <b>App</b>
			<label for="checkbox">
				<i id="navbtn" class="fa fa-bars" aria-hidden="true"></i>
			</label>
		</h2>
		<button id="userLoginBtn">
			<i class="fa fa-user" aria-hidden="true"></i>
		</button>
	</header>

	<div class="body">
		<nav class="side-bar">
			<a class="fa-solid fa-sun" id="icon" aria-hidden="true"></a>
			<div class="user-p">
				<img src="img/user.jpg">
				<h4>Kunal</h4>
			</div>
			<ul>
				<li>
					<a onclick="togglePopup()">
						<i class="fa-solid fa-notes-medical" aria-hidden="true"></i>
						<span>Add Note</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa-solid fa-note-sticky" aria-hidden="true"></i>
						<span>All Notes</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa-solid fa-star" aria-hidden="true"></i>
						<span>Favourites</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa-solid fa-trash" aria-hidden="true"></i>
						<span>Trash</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa-solid fa-circle-info" aria-hidden="true"></i>
						<span>About</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa-solid fa-power-off" aria-hidden="true"></i>
						<span>Logout</span>
					</a>
				</li>
			</ul>
		</nav>
		
		<div class="notes__sidebar">
			<div class="notes__list">
				<div class="notes__list-item notes__list-item--selected">
					<div class="notes__small-title">Lecture Notes</div>
					<div class="notes__small-body">I learnt nothing today.</div>
					<div class="notes__small-updated">Thursday 3:30pm</div>
				</div>
			</div>
		</div>

		<!-- Login Form -->
		<section class="section-1">
			<form id="loginFormContainer" action="" method="post">
				<h2>
					Login
					<button id="closeButton">
						<i class="fa-regular fa-circle-xmark"></i>
					</button>
				</h2>
				<div class="container">
					<input type="text" placeholder="Enter Username" name="uname" required>
					<input type="password" placeholder="Enter password" name="psw" required>
					<a href="#" id="forgot-psw">Forgot password?</a>
					<button type="submit" id="loginSignup-btn">Log in</button>
				</div>
				<div class="member">
					Not a member? <a href="#" id="signupLink">Sign up</a>
				</div>
			</form>

			<form id="signupFormContainer" action="" method="post">
				<h2>
					Sign Up
					<button id="closeButton2">
						<i class="fa-regular fa-circle-xmark"></i>
					</button>
				</h2>
				<div class="container">
					<input type="text" placeholder="Enter FullName" name="fname" required>
					<input type="text" placeholder="Enter Username" name="uname" required>
					<input type="text" placeholder="Enter email" name="uemail" required>
					<input type="password" placeholder="Enter password" name="psw" required>
					<button type="submit" id="loginSignup-btn">Sign Up</button>
				</div>
			</form>

			<div id="notePad" class="notePad">
				<input type="text" id="title" class="title" placeholder="Enter a title">
				<textarea id="notes" class="notes" placeholder="Write your story"></textarea>
				<button type="submit" id="save-btn">Save</button>
			</div>
		</section>
	</div>
	<script src="script/app.js"></script>
</body>

</html>
