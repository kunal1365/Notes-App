<!DOCTYPE html>
<html>

<head>
	<title>Notes App</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<input type="checkbox" id="checkbox">
	<header class="header">
		<h2 class="u-name">Notes <b>App</b>
			<label for="checkbox">
				<i id="navbtn" class="fa fa-bars" aria-hidden="true"></i>
			</label>
		</h2>
		<i class="fa fa-user" aria-hidden="true"></i>
	</header>
	<div class="body">
		<nav class="side-bar">
			<a class="fa-solid fa-sun" id="icon" aria-hidden="true"></a>
			<div class="user-p">
				<img src="img/user.jpg">
				<h4>Kunal</h4>
			</div>
			<ul>
				<li>
					<a href="#">
						<i class="fa-solid fa-notes-medical" aria-hidden="true"></i>
						<span>Add Note</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa-solid fa-note-sticky" aria-hidden="true"></i>
						<span>All Notes</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa-solid fa-star" aria-hidden="true"></i>
						<span>Favourites</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa-solid fa-trash" aria-hidden="true"></i>
						<span>Trash</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa-solid fa-circle-info" aria-hidden="true"></i>
						<span>About</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa-solid fa-power-off" aria-hidden="true"></i>
						<span>Logout</span>
					</a>
				</li>
			</ul>
		</nav>
		<section class="section-1">
			<h1>WELCOME</h1>
			<p>Write Your Story</p>
		</section>
	</div>

	<script>
		var icon = document.getElementById("icon");
		icon.onclick = function () {
			document.body.classList.toggle("light-theme");
			if (document.body.classList.contains("light-theme")) {
				icon.classList = "fa-solid fa-moon";
			} else {
				icon.classList = "fa-solid fa-sun";
			}
		}
	</script>
</body>

</html>
